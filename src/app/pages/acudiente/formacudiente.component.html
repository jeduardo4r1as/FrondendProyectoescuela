<div class="card  bg-light border-dark mb-3 " style="width: 60rem;margin-top: 1rem;">

  <div class="card-body">
    <form [formGroup]="acudienteForm" >




      <div class="form-group row">
        <label for="nombre Completo" class="col-form-label col-sm-2">nombre Completo:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="nombre_Completo" formControlName="nombre_Completo"  name="nombre Completo" >
        </div>
      </div>

      <div class="form-group row">
        <label for="direccion" class="col-form-label col-sm-2">direccion:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="direccion" formControlName="direccion"  name="direccion">
        </div>
      </div>

      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">telefono:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="telefono" formControlName="telefono"  name="telefono">
        </div>
      </div>
      <div class="form-group row">
        <label for="celular" class="col-form-label col-sm-2">Celular:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="celular" formControlName="celular"   name="celular">
        </div>
      </div>
      <div class="form-group row">
        <label for="parentesco" class="col-form-label col-sm-2">parentesco:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="parentesco" formControlName="parentesco"  name="parentesco">
        </div>
      </div>
      <div class="form-group row">
        <label for="ocupacion" class="col-form-label col-sm-2">ocupacion:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="ocupacion" formControlName="ocupacion"  name="ocupacion">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary" role="button" (click)="create()" *ngIf="!acudiente.id_Acudiente else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button type="submit" class="btn btn-primary" role="button" (click)="update()">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
