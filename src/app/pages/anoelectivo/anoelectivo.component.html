<div class="card border-primary mb-3">
  <div class="card-header">Acudientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button">
        Crear Acudiente
      </button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id Anoelectivo</th>
          <th>temporada</th>
          <th>periodo</th>
          <th>sede</th>

          <th>
            editar
          </th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>


          @for (anoLectivo of anoLectivos; track anoLectivo.id_Anoelectivo) {
            <tr >
            <td>{{ anoLectivo.id_Anoelectivo }}</td>
            <td>{{ anoLectivo.temporada }}</td>
            <td>{{ anoLectivo.periodo }}</td>
            <td>{{ anoLectivo.sede }}</td>

            <td>
              <button type="button" name="editar"  class="btn btn-primary btn-sm">editar</button>
            </td>
            <td>
              <button type="button" name="eliminar"  class="btn btn-danger btn-sm">eliminar</button>
            </td>
          </tr>
          } @empty {
            Empty list of acudiente
          }


      </tbody>
    </table>

  </div>
</div>
